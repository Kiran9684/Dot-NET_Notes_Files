<h2 id="title">Add Customer </h2>

<div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert" >
    <strong>Success!</strong> Data entered succesfully
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

   
<form [formGroup]="addCustomer" (ngSubmit)="collectCustomerData()" appHighlight>
    <div 
    style="padding-left: 100;margin-left: 300px;margin-top: 70px;margin-bottom: 70px;margin-right: 300px;padding-bottom: 50px;padding-top: 50px;">
      <label>Enter ID</label><br>
      <input type="text" class="form-control"  formControlName="customerID" placeholder="Enter Id">
      <!-- <span *ngIf="addProduct.get('customerID').invalid && addProduct.get('customerID').touched " style="color: red;"> ID Required</span><br> -->
     
      <label>Enter Name</label><br>
       <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
        <!-- <span *ngIf="addProduct.get('name').invalid && addProduct.get('name').touched " style="color: red;">  Name Required</span><br> -->
     
       <label>Enter  Address</label><br>
       <input type="text" class="form-control" formControlName="address" placeholder="Enter Addresss">
       <!-- <span *ngIf="addProduct.get('address').invalid && addProduct.get('address').touched " style="color: red;"> Adress Required</span><br> -->
    
       <button type="submit" id="button" class="btn btn-primary" [disabled]="!addCustomer.valid" >Submit</button>
      </div>
    </form>
